<!DOCTYPE html>

<html>

<head>
    <title>Tech Design - Intro Assignment</title>
    <link type="text/css" rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="bar">
        <div>
            <h2 id="time">
                <script> function myFunction() {
                        let currentDate = new Date();
                        let time = currentDate.getHours() + ":" + currentDate.getMinutes();

                        document.getElementById("time").innerText = time;
                    }
                    window.setTimeout(myFunction, 3000);
                    myFunction();
                </script>
            </h2>
        </div>
        <div class="bar-icons">
            <span class="material-icons md-24">signal_cellular_connected_no_internet_0_bar</span>
            <span class="material-icons md-24">network_wifi_2_bar</span>
            <span class="material-icons md-24">bluetooth</span>
            <span class="material-icons">battery_5_bar</span>
        </div>
    </div>
    <div class="quote">
        <q>Fear is the mind killer</q>
        <h2>Frank Herbert</h2>
    </div>

    <div class="main">

        <div>
            <img src="./code-icon.png" width="140px" height="140" />
        </div>
        <div>
            <img src="./tennis-icon.png" width="130px" height="140" />
        </div>

        <div>
            <img src="./books-icon.png" width="130px" height="140" />
        </div>
        <div>
            <img src="./tux-icon.png" width="130px" height="140" />
        </div>

        <div>
            <img src="./math-icon.png" width="130px" height="140" />
        </div>
        <div>
            <img src="./bicycle-icon.png" width="200px" />
        </div>
    </div>

    <div class="bottom">
        <span onclick="window.close()" class="material-icons bottom">
            radio_button_unchecked
        </span>
    </div>
</body>

</html>
